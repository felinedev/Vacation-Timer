<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<script src="JS/main.js" defer></script>
	<title>Vacation-Timer</title>
</head>

<body>
	<div class="cart">
		<h1>Vacation-Timer</h1>
		<h3>Until the summer left:</h3>

		<div class="countdown">
			<div class="time-section">
				<span class="count" id="Days">00</span>
				<span class="units">Days</span>
			</div>
			<div class="time-section">
				<span class="count" id="Hours">00</span>
				<span class="units">Hours</span>
			</div>
			<div class="time-section">
				<span class="count" id="Minutes">00</span>
				<span class="units">Minutes</span>
			</div>
			<div class="time-section">
				<span class="count" id="Seconds">00</span>
				<span class="units">Seconds</span>
			</div>
		</div>
	</div>
</body>

</html>
